<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{ nextYear }}</h2>
    </div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
        person: {
          name: '연비',
          age: 33,
        },
      },
      methods: {
        nextYear: function (msg) {
          return msg + '!' + this.person.name;
        },
        // otherMethod: function () {
        //   this.nextYear();
        // },
      },
    });
  </script>
</html>
