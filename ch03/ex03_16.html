<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <style>
      #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr v-for="contact in contacts" :key="contact.no">
            <td>{{contact.no}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
          </tr>
        </tbody>
      </table>
      <button v-on:click="pushMemberWithModel">Model 추가</button>
      <button v-on:click="pushMemberWithVm">vm 추가</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const model = {
        contacts: [
          { no: 1011, name: 'RM', tel: '010-3456-8299' },
          { no: 1012, name: '정국', tel: '010-3456-8298' },
          { no: 1013, name: '제이홉', tel: '010-3456-8297' },
          { no: 1014, name: '슈가', tel: '010-3456-8296' },
        ],
      };
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
        methods: {
          pushMemberWithModel: () =>
            model.contacts.push({ no: 1015, name: '진', tel: '010-3456-8296' }),
          pushMemberWithVm: () => {
            vm.contacts.push({ no: 1016, name: '뷔', tel: '010-3456-8296' });
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
