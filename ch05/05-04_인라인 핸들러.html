<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        v-bind:value="name"
        @input="(e) => this.name = e.target.value"
      />
      <h1>{{ name }}</h1>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
