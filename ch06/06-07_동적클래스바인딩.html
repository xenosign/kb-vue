<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }

      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isOn" />
      <button v-bind:class="isOn ? myColor : ''">테스트 버튼</button>
      <br />
      <input type="checkbox" v-model="btnColor" /> 색상<br />
      <input type="checkbox" v-model="btnAlign" /> 정렬, 크기<br />
      <input type="checkbox" v-model="btnBorder" /> 테두리<br />
      <button :class="{btnColor, btnAlign, btnBorder}">버튼</button>
    </div>
    <script>
      const app = Vue.createApp({
        name: 'App',
        data() {
          return {
            isOn: false,
            myColor: 'buttonColor buttonLayout',
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
