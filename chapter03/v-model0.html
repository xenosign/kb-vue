<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ inputText }}</h1>
      <input type="text" v-bind:value="inputText" @input="chagneInput" />
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inputText: '',
          };
        },
        methods: {
          chagneInput(e) {
            this.inputText = e.target.value;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
